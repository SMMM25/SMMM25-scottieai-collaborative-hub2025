<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScottieAI Collaborative Hub</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .tagline {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    
    .loading-bar {
      width: 250px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: #0ea5e9;
      border-radius: 2px;
      animation: loading 2s ease-in-out forwards;
    }
    
    .version {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      20% { width: 20%; }
      50% { width: 50%; }
      80% { width: 80%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="../src/assets/logo.svg" alt="ScottieAI Logo" class="logo">
    <div class="app-name">ScottieAI Collaborative Hub</div>
    <div class="tagline">Enhancing your projects with AI capabilities</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="version">v1.0.0</div>
  </div>
</body>
</html>
